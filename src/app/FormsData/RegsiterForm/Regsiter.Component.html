<div class="register-container">
  <h2>Register</h2>
  <p>{{RegisterForm.value|json}}</p>
  <form action="/register" method="POST" #RegisterForm="ngForm">
    <div class="form-group">
      <label for="reg-username">Username:</label>
      <input type="text" id="reg-username" name="username" required ngModel>
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="email" required  ngModel>
    </div>
    <div class="form-group">
      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="password" required ngModel>
    </div>
    <div class="form-group">
      <label for="reg-confirm-password">Confirm Password:</label>
      <input type="password" id="reg-confirm-password" name="confirm_password" required ngModel>
    </div>
    <div class="form-group">
      <input type="submit" value="Register" (click)="register(RegisterForm)">
    </div>
  </form>
</div>
