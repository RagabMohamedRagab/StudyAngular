<div class="card p-5 m-3" style="width: 20rem; display: inline-block; " *ngFor="let course of Varible">
  <img src="./download.jpg" class="card-img-top" alt="Sample Image">
  <div class="card-body">
    <h2 class="card-title">--{{course.name}}</h2>
    <p> {{course.id}}</p>
    <p class="card-text">{{course.name}}</p>
    <a  [routerLink]="['/course-details',course.id]"  class="btn btn-primary">Button</a>
  </div>
</div>
<h1></h1>
