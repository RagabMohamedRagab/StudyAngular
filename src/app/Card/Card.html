<div class="card p-5 m-3" style="width: 20rem; display: inline-block; ">
  <img src="./download.jpg" class="card-img-top" alt="Sample Image">
  <div class="card-body">
    <h2 class="card-title">{{Varible.name}}</h2>
    <p>{{index}} - {{Varible.id}}</p>
    <p class="card-text">Angular is a web framework that empowers developers to build fast, reliable applications.</p>
    <button (click)="onClickEvent()"   class="btn btn-primary">Button</button>
  </div>
</div>
